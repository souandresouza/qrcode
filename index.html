<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="container">
        <h1>Leitor e Gerador de QR Code</h1>
        <div class="qr-generator">
            <input type="text" id="qrInput" placeholder="Digite o texto para gerar QR Code">
            <button id="generateBtn">Gerar QR Code</button>
            <canvas id="qrCanvas"></canvas>
            <button id="saveBtn" style="display: none;">Salvar QR Code</button>
        </div>
        <div class="qr-reader">
            <input type="file" id="qrFile" accept="image/*">
            <button id="readBtn">Ler QR Code</button>
            <div id="qrResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
